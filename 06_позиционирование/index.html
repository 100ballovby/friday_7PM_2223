<head>

  <title>Поток документа</title>

<body>
<h1 class="outline">Поток документа</h1>
<div class="outline">Блочные элементы — прямоугольники, которые располагаются слева направо и сверху вниз.</div>
<div class="outline">
  <div class="outline">Можно вкладывать блоки друг в друга и выстраивать колонки.</div>
  <div class="block-shadow">
    <div class="block-relative">Блок 2</div>
  </div>
  <div class="column outline">Колонка 1</div>
  <div class="column outline">Колонка 2</div>
  <div class="column outline">Колонка 3</div>
</div>
<div class="outline">
  <span class="outline">Строчные элементы и текст просто переносятся на</span> следующую строку, если не хватает места.</div>
