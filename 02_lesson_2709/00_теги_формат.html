<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
 b - bold - жирный текст
 i - italic - курсивный текст
 u - underlined - подчеркнутый текст

 strong - жирный текст (семантически важно)
 em - emphasis - курсивный текст (семантически важно)
 del - delete - зачеркнутый текст
 -->

<p><b>Lorem ipsum</b> dolor <i>sit amet</i>, consectetur
    adipisicing elit. Odit perferendis perspiciatis possimus
    provident soluta? <u>Culpa delectus</u> distinctio
    error exercitationem facilis <del>maxime nihil odit</del> officiis,
    praesentium, quae reiciendis, repellat repellendus unde!</p>

</body>
</html>
