<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<form action="">
    <fieldset> <!-- объединяет инпуты в большие группы -->
        <legend>Контактная информация</legend>  <!-- подпись к группе инпутов -->
        <div class="form-group">
            <label for="name">Имя
                <input type="text" id="name">
            </label>
        </div>
        <div class="form-group">
            <label for="phone">Телефон
                <input type="text" id="phone">
            </label>
        </div>
        <div class="form-group">
            <label for="email">Email
                <input type="email" id="email">
            </label>
        </div>
        <div class="form-group">
            <label for="date">Дата посещения
                <input type="date" id="date">
            </label>
        </div>
    </fieldset>
</form>

</body>
</html>
