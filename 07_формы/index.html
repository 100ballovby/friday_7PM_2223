<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<h1>Форма входа</h1>
<form action="https://echo.htmlacademy.ru/courses" method="post" class="login-form">
    <!--
    action - куда отправятся данные 05_forms.md (URL адрес)
    method - тип работы 05_forms.md

    GET, POST - типы работы 05_forms.md
    GET - получение данных от сервера (фильтр в каталоге товаров)
    POST - отправка данных на сервер (логин/регистрация)
    -->
    <div class="form-group">
        <label for="login">  <!-- for - связывает подпись к полю с полем для ввода по id -->
            Ваш логин:
            <input type="text" id="login">
            <!-- type - указывает тип поля для ввода -->
        </label>
    </div>
    <div class="form-group">
        <label for="password">
            Ваш пароль:
            <input type="password" id="password">  <!-- теперь весь текст будет звездочками -->
        </label>
    </div>
    <div class="form-group">
        <!-- checkbox - это галочка, множественный выбор -->
        <input type="checkbox" id="remember"> <label for="remember">Запомнить меня</label>
    </div>
    <div class="form-group">
        Комментарий:
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <!-- cols - ширина textarea, rows - высота textarea -->
    </div>
    <div class="form-group">
        <input type="submit" value="Войти" class="btn bg-green">  <!-- submit - кнопка отправки 05_forms.md -->
    </div>
</form>

</body>
</html>
